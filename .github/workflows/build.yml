name: "Build and test"

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run format
        run: "! make fmt | grep . || { echo 'Go not formatted'; exit 1; }"

      - name: Build program
        run: make build

      - name: Run tests
        run: make test
